{% extends 'base.html' %}
{% load static %}
{% block content %}
<section>
    <h1>{{vodka_entry.name}}</h1>
    <div class="container">
        <img src="{{ vodka_entry.image.url }}" alt="{{ vodka_entry.name }} image">
    </div>
    <h2>Ingredients</h2>
        <p>{{vodka_entry.ingredients|linebreaks }}</p>
    <h3>Instructions</h3>
        <p>{{vodka_entry.instructions|linebreaks }}</p>
    <h4>Notes</h4>
        <p>{{vodka_entry.notes}}</p>
    <h5>Background</h5>
        <p>{{vodka_entry.background}}</p>
</section>
{% endblock %}
