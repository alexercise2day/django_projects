{% extends 'base.html' %}
{% load static %}
{% block content %}
<section>
    <h1>Vodka Cocktails </h1>
    <main>
        Check out my wonderful selection below!
    </main>
    <ul>
        {% for v in vodka_list %}
            <li>
                <a href="{% url 'vodka_display' v.id %}">{{v.name}}</a>
            </li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
